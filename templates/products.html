{% extends 'base.html' %}
{% load static %}
{% block content %}
          <div class="row">
                  {% for pro in products %}
                  <div class="col-lg-3 col-sm-6">
                     <div class="product_box">
                        <h4 class="bursh_text">{{pro.name }} </h4>
                        <p class="lorem_text">{{ pro.bio }} </p>
                        <img src={{ pro.img.url }} class="image_1">
                        <div class="btn_main">
                           <div class="buy_bt">
                              <ul>
                                 <li class="active"><a href="#">Buy Now</a></li>
                                 <li><a href="#">Buy Now</a></li>
                              </ul>
                           </div>
                           <h3 class="price_text">Price $30{{ pro.cost }}</h3>
                        </div>
                     </div>
                  </div>
                   {% endfor %}
               </div>
{% endblock content %}
